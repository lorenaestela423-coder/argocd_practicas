apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/lorenaestela423-coder/argocd_practicas.git
    path: observability-gitops/apps   # carpeta dentro de tu repo donde están los YAML de Grafana
    targetRevision: main     # branch
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd        # namespace donde se desplegará Grafana
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
